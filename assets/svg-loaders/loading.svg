<svg width="170" height="30" viewBox="0 0 170 30" xmlns="http://www.w3.org/2000/svg" fill="#fff">
    <text x="5" y="23" fill="#ccc" font-family="Open Sans,sans-serif" font-size="22">Processing</text>
    <circle cx="120" cy="21" r="2" fill="#ccc">
        <animate attributeName="r" from="15" to="15"
                 begin="0s" dur="0.8s"
                 values="3;1;3" calcMode="linear"
                 repeatCount="indefinite" />
        <animate attributeName="fill-opacity" from="1" to="1"
                 begin="0s" dur="0.8s"
                 values="1;.5;1" calcMode="linear"
                 repeatCount="indefinite" />
    </circle>
    <circle cx="135" cy="21" r="2" fill-opacity="0.3" fill="#ccc">
        <animate attributeName="r" from="2" to="2"
                 begin="0s" dur="0.8s"
                 values="3;1;3" calcMode="linear"
                 repeatCount="indefinite" />
        <animate attributeName="fill-opacity" from="0.5" to="0.5"
                 begin="0s" dur="0.8s"
                 values=".5;1;.5" calcMode="linear"
                 repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="21" r="2" fill="#ccc">
        <animate attributeName="r" from="15" to="15"
                 begin="0s" dur="0.8s"
                 values="3;1;3" calcMode="linear"
                 repeatCount="indefinite" />
        <animate attributeName="fill-opacity" from="1" to="1"
                 begin="0s" dur="0.8s"
                 values="1;.5;1" calcMode="linear"
                 repeatCount="indefinite" />
    </circle>
</svg>
